<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit books</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Edit books</h1>

    <form form action="#" th:object="${editBook}" th:action="@{/saveEditedBook}" method="post">
        <input type="text" th:field="*{id}" readonly />
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}" />
        </div>

        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}" />
        </div>

        <div>
            <label>ISBN</label>
            <input type="text" th:field="*{isbn}" />
        </div>

        <div>
            <label>Year</label>
            <input type="text" th:field="*{publicationYear}" />
        </div>

        <button type="submit">Update</button>
    </form>

    <a href="/books">Back to main page</a>

</body>

</html>
