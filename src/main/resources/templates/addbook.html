<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add books</title>
    <meta charset="UTF-8" />
</head>

<body>

    <h1>Add books</h1>

    <form th:action="@{/saveBook}" th:object="${kirja}" method="post">
        Title: <input th:field="*{title}" /><br />
        Author: <input th:field="*{author}" /><br />
        ISBN: <input th:field="*{isbn}" /><br />
        Year: <input th:field="*{publicationYear}" /><br />

        <label>Category</label>
        <select th:field="*{kategoria}">
            <option th:each="cat: ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>

        <button type="submit">Save</button>
    </form>

    <a href="/books">Back to main page</a>

</body>

</html>
