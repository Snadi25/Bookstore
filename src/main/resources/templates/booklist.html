<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book list</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>All of my books</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
        </tr>
        <tr th:each="kirja : ${kirjat}">
            <td th:text="${kirja.title}"></td>
            <td th:text="${kirja.author}"></td>
            <td th:text="${kirja.isbn}"></td>
            <td th:text="${kirja.publicationYear}"></td>
            <td>
                <a th:href="@{'/delete/' + ${kirja.id}}">Delete</a>
                <a th:href="@{'/edit/' + ${kirja.id}}">Edit</a>
            </td>
        </tr>
    </table>

    <a href="/add">Add book</a>

</body>

</html>
